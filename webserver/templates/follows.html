<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
<h1> All the users that you follow</h1>

  <table>
    {% for currLeader in leaderDict%}

  </p>
</form>
</body>


</html>
